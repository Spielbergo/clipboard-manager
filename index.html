<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="app-container">        
        <h1>Clipboard Tracker</h1>
        <div class="controls">
            <div>
                <button onclick="clearAll()">Clear All</button>
                <button id="redo-button" onclick="redoClear()" style="display: none;">Redo</button>
            </div>

            <div class="window-controls">
                <select id="window-size" onchange="changeWindowSize()">
                    <option value="400x300">400x300</option>
                    <option value="800x600" selected>800x600</option>
                    <option value="1024x768">1024x768</option>
                    <option value="1280x1024">1280x1024</option>
                </select>        
                <button onclick="popOut()">Pop Out</button>
            </div>

            <div>
                <button onclick="pasteFromClipboard()">Paste from Clipboard</button>
            </div>
        </div>
        <table id="clipboard-list">
        </table>

        <!-- Notifications -->
        <div id="copied-message" class="copied-message">Copied!</div>
        <div id="no-selection-message" class="no-selection-message">No items selected!</div>

        <!-- Dark Mode Toggle -->
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- JS Scripts -->
    <script src="script.js"></script>
</body>
</html>
